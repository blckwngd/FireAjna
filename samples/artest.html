<html lang="en">
  <head>
    <title>ElevationAPI Test</title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script type="text/javascript">
      function test() {
        var url = "https://api.elevationapi.com/api/Model/3d/bbox/7.0,7.05,49.0,49.2";
        axios.get(url)
        .catch(err => {
          console.log(err);
          alert("ERROR");
        })
        .then(res => {
          if (typeof res != "undefined") {
            console.log(res);
            alert("SUCCESS");
          }
        });
      }
    </script>
  </head>
  <body>
    Demo CORS Request for ElevationAPI.<br/>
    See page source and JS console for details.<br/>
    The requested resource is <a href="https://api.elevationapi.com/api/Model/3d/bbox/7.0,7.05,49.0,49.2" target="_blank">https://api.elevationapi.com/api/Model/3d/bbox/7.0,7.05,49.0,49.2</a><br/>
    <input type="button" value="test ElevationAPI" onclick="test()"/>
  </body>
</html>
